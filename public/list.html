<div class = "row">
  <div class="col-md-6">
    <h2>
      <legend>Members</legend>
    </h2>
  </div>
  <div class="col-md-3">
  </div>
  <div class="col-md-2">
    <a style="margin-top:20px" class="btn btn-default" href="#/new/contact">New</a>
  </div>
  <div class="col-md-1">
  </div>
</div>
<div class="container">

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Membership Valid Till</th>
    </tr>
    </thead>

    <tbody>
    <tr ng-repeat="contact in contacts | orderBy:'lastName'" style="cursor:pointer">
      <td>
        <a ng-href="#/contact/{{contact._id}}">{{ contact.firstname }} {{ contact.lastname }}</a>
      </td>

      <td>
        {{ contact.email }}
      </td>
      <td>
        {{ contact.phone }}
      </td>

      <td>
        {{ contact.memexpiry }}
      </td>

    </tr>
    </tbody>
  </table>

</div>
